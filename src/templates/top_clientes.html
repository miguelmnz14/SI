<!DOCTYPE html>
<html>
<head>
    <title>Top Clientes con más Incidencias</title>
</head>
<body>
    <h1>Top {{ top_x }} Clientes con más Incidencias Reportadas</h1>

    <form method="GET" action="/top_clientes">
        <label for="x">Mostrar top:</label>
        <input type="number" id="x" name="x" min="1" value="{{ top_x }}">
        <button type="submit">Actualizar</button>
    </form>

    <table border="1">
        <tr>
            <th>Posición</th>
            <th>Cliente</th>
            <th>Número de Incidencias</th>
        </tr>
        {% for cliente in top_clientes %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ cliente['cliente'] }}</td>
            <td>{{ cliente['num_incidencias'] }}</td>
        </tr>
        {% endfor %}
    </table>

    <a href="/">Volver al inicio</a>
</body>
</html>
